<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<div class="row justify-content-end" style="background-color:powderblue;">
    <div class="col-4">
      <h1 class="d-flex justify-content-center">Car Store</h1>
    </div>
    <div class="col-4">
      <form th:action="@{/logout}" method="post" class="d-flex justify-content-end">
			<input type="submit" value="Sign Out" class="btn btn-danger btn-sm" style="margin:1px"/>
			<a th:href="@{/login}" class="btn btn-primary btn-sm" style="margin:1px">Sign in</a>
		</form>
    </div>
  </div>

<div class="container">
	<h1>New Car</h1>
	<div class="col-md-4">
		<form th:object="${car}" th:action="@{/saveCar}" action="#" method="post">
		
			<input type="text" th:field="*{brand}" class="form-control"
				placeholder="Brand" />
			<div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Error</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="text" th:field="*{model}"  class="form-control"
				placeholder="Model" />
			<div th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Error</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
			<input type="text" th:field="*{color}" class="form-control"
				placeholder="Color" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="deplist">Manufacturing year:</label>
			<input type="number" th:field="*{year}" min="1886" class="form-control"
				placeholder="Year" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="deplist">Price:</label>
			<input type="number" th:field="*{price}"  min="1" class="form-control"
				placeholder="Price" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="deplist">Body type</label>
			 <select id="deplist" th:field="*{body}" class="form-control">
       			<option th:each="body: ${bodys}" th:value="${body.bodyid}" th:text="${body.name}"></option>
    		</select>
			
			<input type="submit" class="btn btn-primary" value="Save"></input>
			<a href="/cars" class="btn btn-primary" style="margin: 10px">Car List</a>
		</form>
	</div>
</div>
</body>
</html>
